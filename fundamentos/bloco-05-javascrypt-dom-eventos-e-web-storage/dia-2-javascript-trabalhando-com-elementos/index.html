<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc칤cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU C칍DIGO AQUI
      // 1 - 游 Adicione a tag h1 com o texto Exerc칤cio 5.2 - JavaScript DOM como filho da tag body;
      let bodyTemp = document.querySelector('body');    // recuperando o elemento pai, onde quero adicionar 0 filho - QuerySelector

      let newElement = document.createElement('h1');    // criando o novo elemento
      newElement.innerText = 'Exercicio 5.2';           //texto desse novo elemento
      bodyTemp.appendChild(newElement);                 // adicionando oelemento 치 tag j치 recuperada na linha 62, no exercicio 1

      // 2 - 游 Adicione a tag main com a classe main-content como filho da tag body;
      let newTagMain = document.createElement('main');  //criando o elememto
      newTagMain.classList.add('main-content');         // adicionando uma classe
      bodyTemp.appendChild(newTagMain);                 // adicionando oelemento 치 tag j치 recuperada na linha 62, no exercicio 1
      
      // 3 - 游 Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let tagMain = document.querySelector('.main-content');        //pegando a tag <main> pela classe .main-content

      let sectionContentTemp = document.createElement('section');   //criando o elemento
      sectionContentTemp.classList.add('center-content');           // adicionando uma classe
      tagMain.appendChild(sectionContentTemp);                      // adicionando o elemento a um elemanto pai

      // 4 - 游 Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let sectionCenterContent = document.querySelector('.center-content'); //pegando a tag 
      
      let pElement = document.createElement('p');                   //criando o elemento
      pElement.innerText = '#VQV';                                  //texto desse novo elemento
      sectionCenterContent.appendChild(pElement);                   // adicionando o elemento a um elemanto pais

      // 5 - 游 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let sectionLeftElement = document.createElement('section');
      sectionCenterContent.classList.add('left-content');
      newTagMain.appendChild(sectionCenterContent);

      // 6 - 游 Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let newSectionRightContent = document.createElement('section');
      newSectionRightContent.classList.add('right-content');
      tagMain.appendChild(newSectionRightContent);

      // 7 - 游 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;

      let image = document.createElement('img');
      image.src = 'https://picsum.photos/200';
      image.classList.add('small-image');
      let sectioPai = document.querySelector('.left-content');
      sectioPai.appendChild(image);


    </script>
  </body>
</html>
