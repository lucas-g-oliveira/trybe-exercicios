<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajem para Acapuco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="external-div">
            <form action="" method="get">

                <label for="name-form">Nome completo:
                    <input type="text" maxlength="40" minlength="10" id="name-form">
                </label>
                <br>

                <label for="email-form">Email:
                    <input type="email" maxlength="50" minlength="10" id="email-form">
                </label>
                <br>



                <p>Destino favorito: </p>
                <label for="destino-1">
                    <input type="radio" id="destino-1" name="lugar-escolhido" value="Cidade">
                    Cidade
                </label>

                <label for="destino-2">
                    <input type="radio" id="destino-2" name="lugar-escolhido" value="Campo">
                    Campo
                </label>

                <label for="destino-3">
                    <input type="radio" id="destino-3" name="lugar-escolhido" value="Praia">
                    Praia
                </label>

                <label for="destino-5">
                    <input type="radio" id="destino-5" name="lugar-escolhido" value="Montanhas">
                    Montanhas
                </label>


                <br>
                <label for="text-area">
                    <p>Porquê você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea name="name" id="text-area" cols="40" rows="10" maxlength="500"></textarea>
                </label>

                <br>
                <label for="dia">
                    Qual a melhor data para sua viagem?
                    <input type="date" id="dia" name="dia">
                </label>
                <br>

                <label for="check-nextspromo">
                    <input type="checkbox" name="notify-promocoes" id="check-nextspromo">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
                <br>
                <label for="authorize-search">
                    <input type="checkbox" name="authorize-search" id="authorize-search">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>

                

            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
