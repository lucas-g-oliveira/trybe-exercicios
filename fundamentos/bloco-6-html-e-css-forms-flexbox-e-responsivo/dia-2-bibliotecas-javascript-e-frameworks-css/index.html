<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div id="external-div">


            <h1>TrybeTrip</h1>
            <form action="" method="get">


                <label for="name-form">Nome completo:
                    <input type="text" maxlength="40" minlength="10" id="name-form" placeholder="Digite o seu nome">
                </label>
                <br><br>

                <label for="email-form">Email:           
                    <input type="email" maxlength="50" minlength="10" id="email-form" placeholder="Digite o seu email">
                </label>
                <br>
                <hr>

                <p>Destino favorito: </p>
                <label for="destino-1">
                    <input type="radio" id="destino-1" name="lugar-escolhido" value="Cidade">
                    Cidade
                </label>

                <label for="destino-2">
                    <input type="radio" id="destino-2" name="lugar-escolhido" value="Campo">
                    Campo
                </label>

                <label for="destino-3">
                    <input type="radio" id="destino-3" name="lugar-escolhido" value="Praia">
                    Praia
                </label>

                <label for="destino-5">
                    <input type="radio" id="destino-5" name="lugar-escolhido" value="Montanhas">
                    Montanhas
                </label>

                <hr>
                <label for="text-area">
                    <p>Porquê você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea name="motivo" id="text-area" cols="40" rows="10" maxlength="500"></textarea>
                </label>

                <hr>
                
                <label for="dia">
                    <p>Qual a melhor data para sua viagem?</p>
                        <br>
                    <input type="date" id="dia" name="dia">
                </label>
                

                <hr>
                <label for="check-nextspromo">
                    <input type="checkbox" name="notify-promocoes" id="check-nextspromo" checked>
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
                <br><br>

                <label for="authorize-search">
                    <input type="checkbox" name="authorize-search" id="authorize-search" checked>
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação<br> de concursos futuros
                </label>


                <hr>
                <input type="submit" id="send-form" placeholder="nome" value="Enviar">

            </form>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
